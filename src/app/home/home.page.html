</ion-header>
<ion-content>
  <div id="main">
    <div class="pergunta">
      {{pergunta}}
    </div>
    <div class="timer" [class.esconder]="exibir">
      <img id="question1" src="../../assets/icon/ðŸ¦† icon _Question_.svg" [class.esconder]="exibir" alt="" [class.fundo]="time <= 5">

      <img id="question2" src="../../assets/icon/ðŸ¦† icon _Question_.svg" [class.esconder]="exibir" alt="" [class.fundo]="time <= 5">
